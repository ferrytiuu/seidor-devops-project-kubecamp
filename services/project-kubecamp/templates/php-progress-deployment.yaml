apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "my-chart.fullname" . }}
  labels:
    app: {{ include "my-chart.name" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "my-chart.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "my-chart.name" . }}
    spec:
      containers:
        - name: php-progress
          image: {{ .Values.php-progress.image.repository }}:{{ .Values.php-progress.image.tag }}
          ports:
            - containerPort: 9000
          env:
            - name: MONGODB_HOST
              value: {{ .Values.php-progress.env.MONGODB_HOST }}
            - name: MONGODB_PORT
              value: {{ .Values.php-progress.env.MONGODB_PORT }}
